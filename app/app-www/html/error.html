<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="../js/astro-client.js"></script>
        <link rel="stylesheet" href="../css/shared.css">
        <link rel="stylesheet" href="../css/error__style.css">
    </head>
    <body>
        <div class="t-error">
        <section class="t-error__content-wrapper">
            <img id="image" class="t-error__image t--offline" src="../assets/error__offline.png" aria-role="presentation" alt="Offline Error Image">
            <h1 id="title" class="t-error__heading">You're Offline</h1>
            <p id="text" class="t-error__text">It looks like you're not connected to the internet.</p>
            <div class="t-error__buttons">
                <button class="c-button c--accent" id="retry">Retry</button>
                <button class="t-error__back-button c-button c--link" id="back" aria-role="button">Back</button>
            </div>
        </section>
        </div>
        <script data-main="../js/error.js" src="../js/require.js"></script>
    </body>
</html>
